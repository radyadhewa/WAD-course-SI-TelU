<!DOCTYPE html>
<html>
  <head>
    <title>WAD SI4505</title>
  </head>
  <body>
    <h1>JavaScript can change image</h1>
    <img id="myImage" onclick="changeImage()" src="pic_bulboff.gif" alt="no image" width="100" height="180">
    <p>Click the image to change image</p>
    <script>
      function changeImage(){
        var image = document.getElementById('myImage')
        if(image.src.match("bulbon")){
          image.src = "pic_bulboff.gif";
        } else {
          image.src = "pic_bulbon.gif";
        }
      }
    </script>
  </body>
</html>
